            bottom: 15px;
            right: 10px;

        .main-footer .title {

        }

        }

        .main-footer .tag-cloud a {
            border: 1px solid #303030;
            padding: 4px 8px;
            margin: 6px;
            float: left;
        }

        .main-footer .copyright {
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: #555;
        }

</head>

<div style="height: 1000px"></div>
