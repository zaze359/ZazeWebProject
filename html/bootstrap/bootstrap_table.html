<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Table Demo</title>
    <link rel="stylesheet" href="../../css/zaze.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

</head>
<body>
<div class="body-default">
    <!-- form-inline 水平排列 -->
    <form class="form-inline" action="">
        <div class="form-group has-success">
            <!-- has-success -->
            <label class="control-label" for="">has-success: </label>
            <input type="text" class="form-control input-lg" placeholder="input-lg">
        </div>
        <div class="form-group has-error">
            <!-- has-success -->
            <label class="control-label" for="">has-error: </label>
            <input type="text" class="form-control input-lg" placeholder="input-sm">
        </div>
        <div class="form-group has-warning">
            <label class="control-label" for="">这是一个输入框: </label>
            <select class="form-control" name="" id="">
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">广州</option>
                <option value="">深圳</option>
                <option value="">杭州</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">这是一个输入框: </label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </div>
    </form>


    <hr/>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>标题1</th>
            <th>标题2</th>
            <th>标题3</th>
            <th>标题4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>内容1</td>
            <td>内容2</td>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
        <tr>
            <td>内容1</td>
            <td>内容2</td>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
        <tr class="active">
            <td>内容1</td>
            <td>内容2</td>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
        <tr class="success">
            <td>内容1</td>
            <td>内容2</td>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
        <tr class="info">
            <td>内容1</td>
            <td>内容2</td>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
        <tr class="bg-warning">
            <td>内容1</td>
            <td>内容2</td>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
        <tr class="danger">
            <td>内容1</td>
            <td>内容2</td>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
