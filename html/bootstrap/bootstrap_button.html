<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap Button Demo</title>
    <link rel="stylesheet" href="../../css/zaze.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body class="body-default">
    <button class="btn btn-default active">这是一个按钮 btn-default</button>
    <button class="btn btn-success">这是一个按钮 btn-success</button>
    <button class="btn btn-primary">这是一个按钮 btn-primary</button>
    <button class="btn btn-info btn-block">这是一个按钮 btn-info</button>
    <button class="btn btn-warning btn-lg">这是一个按钮 btn-warning</button>
    <button class="btn btn-danger disabled">这是一个按钮 btn-danger</button>
    <a href="" class="btn btn-danger">这是a标签按钮</a>
</body>
</html>
