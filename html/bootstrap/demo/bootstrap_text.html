<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Text Demo</title>
    <link rel="stylesheet" href="../../../css/zaze.css">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">

</head>
<body>
<div class="body-default">

    <div>
        <h1 class="text-center">Hello World</h1>
        <p class="text-center">
            <button class="btn btn-primary center-block">我是按钮,按我一下</button>
        </p>
    </div>


    <button class="center-block">Hello World!</button>
    <h1>
        标题1
        <small>小标题</small>
    </h1>
    <span class="h2">标题2</span>
    <span class="h3">标题3</span>
    <p>
        是谁说魔族军队很强的？”
        <mark>罗杰</mark>
        副旗本（
        <ins>旗本：家族职衔名称</ins>
        ）得意的望着山脚下如同潮水般溃退的魔族精锐部队，“看起来似乎我还更强上一点。”
        白川副旗本白了他一眼，没有搭理他。
        明羽副旗本悠悠说：“前天某人不是还说我们这次死定了，大家赶紧逃命去吧！”
        “这种阵前动摇军心的人，我是最痛恨的！”罗杰义愤填膺，好像事情与他根本一点无关，“让我抓到他，非把他处决不可！”
        “你患失忆症了！说你哪，某人！”
    </p>
    <p class="text-left">左对齐</p>
    <p class="text-center">居中</p>
    <p class="text-right">右对齐</p>

    <p class="text-lowercase">我变成了小写的 HELLO</p>

</div>
</body>
</html>
