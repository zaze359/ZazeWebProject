<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Progress Demo</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>

    <div class="progress">
        <div class="progress-bar " style="min-width: 2em;">
            0%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width: 60%;">
            60%
        </div>
    </div>

    <!--IE9以上-->
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active " style="width: 60%;">
            60%
        </div>
    </div>
</body>
</html>
